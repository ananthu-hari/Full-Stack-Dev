<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <header>
        <img id="logo" src="https://www.efuturex.com/static/assets/img/EFUTUREX-Logo.png" alt="Logo of Efuturex"/>
        <nav>
            <a class="nav-link" href="">Home</a>
            <a class="nav-link" href="">Login</a>
            <a class="nav-link" href="">Registration</a>
        </nav>
    </header>
    <section id="event-details">
        <h1 class="event-title">Cyber Security</h1>
        <p class="event-date">Date: 20 September 2023</p>
        <p class="event-location">Location: CET</p>
        <p class="event-description">Description: This is a free workshop for Cyber Security conducted by TechByHeart.</p>
        <form class="reg-form" action="" method="post">
            <h4>Apply for this event</h4>
            <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" placeholder="Alice Smith">
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="alice@gmail.com">
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" placeholder="9876543210">
            <input class="submit-btn" type="submit" value="Apply">
        </form>
    </section>
    <footer>
        <p>©️2023 Event Registration System</p>
    </footer>
</body>
</html>
